<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            justify-content: center;
            display: flex;
            align-items: center;
        }
        .box {
            width: 100%;
            justify-content: center;
            display: flex;
            align-items: center;
        }
        #foto {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1 id="marcelo">Marcelo</h1>
            <br>
            <h7 style="display: none; margin-top: -80px; color: blue;" id="hannah">te amo hannah ! <img id="foto" src="nos.jpg" alt=""></h7>
            <script src="hannah.js"></script>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    let texto = document.getElementById("hannah");
                    let marcelo = document.getElementById("marcelo");
                    marcelo.onmouseover = function() {
                        texto.style.display = "block";
                    };
                    marcelo.onmouseout = function() {
                        texto.style.display = "none";
                    };
                });
            </script>
        </div>
    </div>
</body>

</html>
